name: Apply terraform plan

on:
  workflow_run:
    workflows:
      - Create terraform plan
    types:
      - completed

#on:
#  push:
#    branches:
#      - main

jobs:
  apply:
    runs-on: ubuntu-latest
    name: Apply terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: terraform apply
        uses: dflook/terraform-apply@v1
        with:
          path: terraform
